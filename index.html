<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Your Website</title>
    </head>
    <body style="background-color: bisque;">
        <div id="navbar">
            <a href="#" class="nav-item" onclick="showPage('home')">Home</a>
            <a href="#" class="nav-item" onclick="showPage('about')">About</a>
            <a href="#" class="nav-item" onclick="showPage('services')">Services</a>
            <a href="#" class="nav-item" onclick="showPage('contact')">Contact</a>
        </div>
        <br><br><br><br><br><br>
        <div id="homePage" class="page-content">
            <h1 class="header-1">This is the HOME PAGE!</h1>
            <!-- Add more content specific to the home page -->
        </div>
        <div id="aboutPage" class="page-content" style="display:none;">
            <h1 class="header-2">This is the ABOUT PAGE!</h1>
            <!-- Add more content specific to the about page -->
        </div>
        <div id="servicesPage" class="page-content" style="display:none;">
            <h1 class="header-3">This is the SERVICES PAGE!</h1>
            <!-- Add more content specific to the services page -->
        </div>
        <div id="contactPage" class="page-content" style="display:none;">
            <h1 class="header-4">This is the CONTACT PAGE!</h1>
            <!-- Add more content specific to the contact page -->
        </div>
        <script>
        function showPage(pageName) {
            // Hide all pages
            const pages = document.querySelectorAll('.page-content');
            pages.forEach(page => {
                page.style.display = 'none';
            });

            // Show the selected page
            const selectedPage = document.getElementById(`${pageName}Page`);
            selectedPage.style.display = 'block';
        }
        </script>
    </body>
</html>
